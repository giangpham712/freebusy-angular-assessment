<h1 class="">Profile</h1>

<div class="card my-4">
  <div class="card-header">Work Hours</div>
  <div class="card-body">
    <app-time-range-picker
      [mode]="PickerMode.Timetable"
      [timeGridSize]="30"
      [times]="times"
      (timeSelect)="onTimeSelect($event)"
      (timeDelete)="onTimeDelete($event)"
      (timeUpdate)="onTimeUpdate($event)"
    ></app-time-range-picker>
  </div>
</div>

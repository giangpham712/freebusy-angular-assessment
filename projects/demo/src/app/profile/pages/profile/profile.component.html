<h1 class="">Profile</h1>

<div class="card my-4">
  <div class="card-header">Work Hours</div>
  <div class="card-body">
    <app-time-range-picker
      [mode]="PickerMode.Timetable"
      [timeRangeGridSize]="30"
      [timeRanges]="timeRanges"
      (timeRangeSelect)="onTimeRangeSelect($event)"
      (timeRangeDelete)="onTimeRangeDelete($event)"
      (timeRangeUpdate)="onTimeRangeUpdate($event)"
    ></app-time-range-picker>
  </div>
</div>
